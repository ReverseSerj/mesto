<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo_mesto.svg" alt="логотип сайта Mesto Russia">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile_photo.jpg" alt="фото профиля">
      <div class="profile__info">
        <div class="profile__header">
          <h1 class="profile__nickname">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-post" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__img" src="images/karachaevsk1.jpg" alt="Карачаевск, руины на фоне гор">
        <div class="element__description">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__like" type="button" aria-label="Мне Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/elbrus1.jpg" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like" type="button" aria-label="Мне Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/Domby.jpg" alt="Домбай">
        <div class="element__description">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like" type="button" aria-label="Мне Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/elbrus1.jpg" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like" type="button" aria-label="Мне Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/Domby.jpg" alt="Карачаевск, руины на фоне гор">
        <div class="element__description">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like " type="button" aria-label="Мне Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/karachaevsk1.jpg" alt="Карачаевск, руины на фоне гор">
        <div class="element__description">
          <h2 class="element__name">Карачаево-Черкессия</h2>
          <button class="element__like" type="button" aria-label="Мне Нравится"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__body" name="form">
        <input type="text" name="name" class="popup__field popup__field_type_name" placeholder="Имя" required>
        <input type="text" name="status" class="popup__field popup__field_type_status" placeholder="О себе" required>
        <button type="submit" class="popup__submit" name="button-edit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
