<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo_mesto.svg" alt="логотип сайта Mesto Russia">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile_photo.jpg" alt="фото профиля">
      <div class="profile__info">
        <div class="profile__header">
          <h1 class="profile__nickname">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-post" type="button"></button>
    </section>
    <section class="elements">
      <template id="post-card">
        <article class="element">
          <img class="element__img" src="#" alt="">
          <button class="element__delete-post" type="button" aria-label="Удалить Пост"></button>
          <div class="element__description">
            <h2 class="element__name"></h2>
            <button class="element__like" type="button" aria-label="Мне Нравится"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close popup__close_type_profile" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__body popup__body_type_profile" name="form">
        <input type="text" name="name" class="popup__field popup__field_type_name" placeholder="Имя" required>
        <input type="text" name="status" class="popup__field popup__field_type_status" placeholder="О себе" required>
        <button type="submit" class="popup__submit" name="button-edit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_post">
    <div class="popup__container">
      <button class="popup__close popup__close_type_post" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__body popup__body_type_post" name="form">
        <input type="text" name="title" class="popup__field popup__field_type_title" placeholder="Название" required>
        <input type="text" name="link" class="popup__field popup__field_type_link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__submit" name="button-edit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_photo">
    <div class="popup__container-photo">
      <button class="popup__close popup__close_type_photo" type="button" aria-label="Закрыть"></button>
      <img class="popup__img" src="#" alt="">
      <h2 class="popup__caption"></h2>
    </div>
  </div>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
