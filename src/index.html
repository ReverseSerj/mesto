<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo_mesto.svg')%>" alt="логотип сайта Mesto Russia">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" src="<%=require('./images/profile_photo.jpg')%>" alt="фото профиля">
        <button class="profile__avatar-edit-button" type="button" aria-label="Редактировать аватар"></button>
      </div>
      <div class="profile__info">
        <div class="profile__header">
          <h1 class="profile__nickname"></h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__status"></p>
      </div>
      <button class="profile__add-post" type="button"></button>
    </section>
    <section class="elements">
      <template id="post-card">
        <article class="element">
          <img class="element__img" src="#" alt="">
          <button class="element__delete-post" type="button" aria-label="Удалить Пост"></button>
          <div class="element__description">
            <h2 class="element__name"></h2>
            <div class="element__like-container" >
            <button class="element__like" type="button" aria-label="Мне Нравится"></button>
            <p class="element__like-quantity">0</p>
            </div>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close popup__close_type_profile" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__body popup__body_type_profile" name="edit-Profile" novalidate>
        <div class="popup__field-container">
          <input type="text" name="name" class="popup__field popup__field_type_name" id="top" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__field-error">Вы пропустили это поле.</span>
        </div>
        <div class="popup__field-container">
          <input type="text" name="about" class="popup__field popup__field_type_status" id="bottom" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="popup__field-error" id="about-status">Вы пропустили это поле.</span>
        </div>
          <button type="submit" class="popup__submit" name="button-edit" >Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_post">
    <div class="popup__container">
      <button class="popup__close popup__close_type_post" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__body popup__body_type_post" name="add-Post" novalidate>
        <div class="popup__field-container">
          <input type="text" name="name" class="popup__field popup__field_type_title" id="top" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__field-error">Вы пропустили это поле.</span>
        </div>
        <div class="popup__field-container">
          <input type="url" name="link" class="popup__field popup__field_type_link" id="bottom" placeholder="Ссылка на картинку" required>
          <span class="popup__field-error">Введите адрес сайта.</span>
        </div>
        <button type="submit" class="popup__submit" name="button-edit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_photo">
    <div class="popup__container-photo">
      <button class="popup__close popup__close_type_photo" type="button" aria-label="Закрыть"></button>
      <img class="popup__img" src="#" alt="">
      <h2 class="popup__caption"></h2>
    </div>
  </div>
  <div class="popup popup_type_submit_delete">
    <div class="popup__container">
      <form class="popup__body popup_type_submit_delete" name="submit-delete">
        <button class="popup__close popup__close_type_submit_delete" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Вы уверены ?</h2>
        <button type="submit" class="popup__submit popup__submit_button_delete" aria-label="Вы уверены?">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_edit_avatar">
    <div class="popup__container">
      <button class="popup__close popup__close_type_edit_avatar" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__body popup__body_type_edit_avatar" name="edit-avatar" novalidate>
        <div class="popup__field-container">
          <input type="url" name="avatar" class="popup__field popup__field_type_title" id="top-avatar" placeholder="Ссылка" required>
          <span class="popup__field-error">Вы пропустили это поле.</span>
        </div>
        <button type="submit" class="popup__submit" name="button-edit-avatar">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
